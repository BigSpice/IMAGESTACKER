<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Image to PDF Merger</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <style>
        body {
            background-color: #1a1a1a;
            color: #e0e0e0;
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 20px;
        }
        .app-container {
            max-width: 800px;
            margin: 0 auto;
            background-color: #2c2c2c;
            border-radius: 10px;
            padding: 20px;
        }
        .drop-zone {
            border: 2px dashed #444;
            padding: 20px;
            text-align: center;
            cursor: pointer;
        }
        .image-list {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 20px;
        }
        .image-item {
            position: relative;
            width: 100px;
            height: 100px;
        }
        .image-thumbnail {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border: 2px solid #444;
        }
        .remove-btn {
            position: absolute;
            top: 0;
            right: 0;
            background: rgba(255,0,0,0.7);
            color: white;
            border: none;
            padding: 2px 5px;
            cursor: pointer;
        }
        .progress-bar {
            width: 0%;
            height: 5px;
            background-color: #4CAF50;
            transition: width 0.5s ease;
        }
    </style>
</head>
<body>
    <div id="app">
        <div class="app-container">
            <h1>Image to PDF Merger</h1>
            <div id="drop-zone" class="drop-zone">
                <input type="file" id="file-input" multiple accept="image/*" style="display:none;">
                <p>Drag and drop images here or click to upload</p>
            </div>
            <div id="image-list" class="image-list"></div>
            <button id="convert-btn" disabled>Convert to PDF</button>
            <div class="progress-bar" id="progress-bar"></div>
        </div>
    </div>

    <script>
        const { jsPDF } = window.jspdf;

        class PDFMerger {
            constructor() {
                this.images = [];
                this.setupEventListeners();
            }

            setupEventListeners() {
                const dropZone = document.getElementById('drop-zone');
                const fileInput = document.getElementById('file-input');
                const convertBtn = document.getElementById('convert-btn');

                // Drag and drop events
                ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
                    dropZone.addEventListener(eventName, this.preventDefaults, false);
                });

                dropZone.addEventListener('drop', this.handleDrop.bind(this), false);
                dropZone.addEventListener('click', () => fileInput.click(), false);
                fileInput.addEventListener('change', this.handleFileSelect.bind(this), false);
                convertBtn.addEventListener('click', this.convertToPDF.bind(this), false);
            }

            preventDefaults(e) {
                e.preventDefault();
                e.stopPropagation();
            }

            handleDrop(e) {
                this.preventDefaults(e);
                const dt = e.dataTransfer;
                const files = dt.files;
                this.processFiles(files);
            }

            handleFileSelect(e) {
                const files = e.target.files;
                this.processFiles(files);
            }

            processFiles(files) {
                const imageList = document.getElementById('image-list');
                const convertBtn = document.getElementById('convert-btn');

                Array.from(files)
                    .filter(file => file.type.startsWith('image/'))
                    .forEach(file => {
                        const reader = new FileReader();
                        reader.onload = (e) => {
                            const img = document.createElement('div');
                            img.className = 'image-item';
                            img.innerHTML = `
                                <img src="${e.target.result}" class="image-thumbnail">
                                <button class="remove-btn" onclick="app.removeImage(this)">X</button>
                            `;
                            imageList.appendChild(img);
                            
                            this.images.push({
                                src: e.target.result,
                                file: file
                            });

                            convertBtn.disabled = false;
                        };
                        reader.readAsDataURL(file);
                    });
            }

            removeImage(btn) {
                const imageItem = btn.closest('.image-item');
                const index = Array.from(imageItem.parentNode.children).indexOf(imageItem);
                
                imageItem.remove();
                this.images.splice(index, 1);

                const convertBtn = document.getElementById('convert-btn');
                convertBtn.disabled = this.images.length === 0;
            }

            async convertToPDF() {
                const progressBar = document.getElementById('progress-bar');
                const doc = new jsPDF();
                
                for (let [index, img] of this.images.entries()) {
                    // Create image element to get natural dimensions
                    const image = new Image();
                    image.src = img.src;
                    
                    await new Promise(resolve => {
                        image.onload = () => {
                            // Calculate scaling to fit page
                            const pageWidth = doc.internal.pageSize.getWidth();
                            const pageHeight = doc.internal.pageSize.getHeight();
                            const imgWidth = image.width;
                            const imgHeight = image.height;
                            
                            let width = pageWidth;
                            let height = (imgHeight / imgWidth) * width;
                            
                            // If height is too large, scale by height
                            if (height > pageHeight) {
                                height = pageHeight;
                                width = (imgWidth / imgHeight) * height;
                            }
                            
                            // Center the image
                            const x = (pageWidth - width) / 2;
                            const y = (pageHeight - height) / 2;
                            
                            // Add page if not first image
                            if (index > 0) {
                                doc.addPage();
                            }
                            
                            // Add image to PDF
                            doc.addImage(img.src, 'JPEG', x, y, width, height);
                            
                            // Update progress
                            progressBar.style.width = `${((index + 1) / this.images.length) * 100}%`;
                            
                            resolve();
                        };
                    });
                }
                
                // Save PDF
                doc.save('merged.pdf');
                progressBar.style.width = '0%';
            }
        }

        // Initialize the app
        const app = new PDFMerger();
        window.app = app;
    </script>
</body>
</html>
