<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image to PDF Converter</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="app-container">
    <h1 class="app-title">Image to PDF Converter</h1>
    <div class="upload-area" id="upload-area">
      <p>Drag and drop your images or click to upload</p>
      <input type="file" id="file-input" accept="image/*,application/pdf" multiple>
    </div>
    <div class="image-list" id="image-list"></div>
    <div class="actions">
      <button id="reorder-btn">Reorder</button>
      <button id="generate-pdf-btn">Generate PDF</button>
    </div>
    <div class="progress-container" id="progress-container">
      <p id="progress-text">Progress: 0%</p>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf-lib/1.17.1/pdf-lib.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
